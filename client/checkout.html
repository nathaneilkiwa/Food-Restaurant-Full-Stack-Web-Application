<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1 class="mb-4">Checkout</h1>

  <!-- Order summary -->
  <h4>Order Summary</h4>
  <ul id="order-summary" class="list-group mb-3"></ul>
  <h5>Total: <span id="checkout-total">R0.00</span></h5>

  <!-- Checkout form -->
  <form id="checkout-form" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" id="phone" class="form-control" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="date" class="form-label">Reservation Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" id="time" class="form-control" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="requests" class="form-label">Special Requests</label>
      <textarea id="requests" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Proceed to Payment</button>
  </form>

  <a href="menu.html" class="btn btn-link mt-3">‚Üê Continue shopping</a>
</div>

<!-- Only include cart.js ONCE -->
<script src="js/cart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    renderCheckout(); // renders cart items and total on checkout page
  });
</script>

</body>
</html>
